<!DOCTYPE html>
<html>
	<head>
		<title>First Page Bootstrap 5</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script> -->
		<script src="./js/jquery.js"></script>
		<link href="./css/bootstrap.css" rel="stylesheet">
		<script src="./js/bootstrap.js"></script>
		
		<link href="./css/mystyle.css" rel="stylesheet">
		<script src="./js/myjavascript.js"></script>
	</head>
	<body class="myclass" onload="getQueryParameter()">
		 <div id="welcome">
		 </div>
		 <br>
		 <div class="container mt-5">
			<div class="row">
				<div class="col-sm-4">
					<input id="addendo1" type="text" />
				</div>
			
				<div class="col-sm-4">
					<input id="addendo2" type="text" />
				</div>
			
				<div class="col-sm-4">
					<button id="btnsomma" type="button" class="btn btn-primary" onclick='manageOperazione("SOMMA")' >SOMMA</button>
				</div>
			</div>

			<div class="row">
				<div id="divResult" class="col-sm-12">
				
				</div>
			</div>

			<br>
			<div id="combocascade" class="container mt-5" display: flex; justify-content: center; align-items: center; style="width: fit-content;">
				<!-- javascript - How to populate HTML Combo box with JSON file
				https://stackoverflow.com/questions/68609509/get-data-from-json-file-to-populate-dropdown-and-display-other-data-on-select-dr -->
			
				<div class="row">
                    <div class="col-sm-12">
						<select id="selectProvider" class="form-select" aria-label="Default select example" onchange="PopulateDropDownListTecnologia()">
							<option value="0">Select a provider</option>
						</select>
					</div>
				</div>
				<br> 

				<div class="row">
                    <div class="col-sm-12">
						<select id="selectTecnologia" class="form-select" aria-label="Default select example" style="visibility: hidden;" onchange="PopulateDropDownListCorso()">
							<option value="0">Select a technology</option>
						</select>
					</div>
				</div>
				<br>

				<div class="row">
                    <div class="col-sm-12">
						<select id="selectCorso" class="form-select" aria-label="Default select example" style="visibility: hidden;">
							<option value="0">Select a course</option>
						</select>
					</div>
				</div>
			</div>

		 </div>
	</body>
</html>
